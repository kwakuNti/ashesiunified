Document type declaration
<!DOCTYPE html>
<!-- Document language -->
<html lang="en">


<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Document title : Appears at Taskbar -->
    <title>Register | Ashesiâ€¢Unified</title>
    <!-- External stylesheet link -->

    <link rel="stylesheet" href="styles.css">
    <!-- External stylesheet link for boxicons -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- End of Head Content -->
</head>


<body>
    <div class="wrapper">

        <!-- Form element -->
        <form action="URL_where_the_form_data_should_be_submitted" method="POST" id="registerForm" name="registerForm">

            <!-- Heading -->
            <h1>Register</h1>

            <!-- Div for input box -->
            <div class="input-box">
                <!-- FFirstname input -->
                <input type="text" placeholder="First Name" name="first_name" required id="first_name">
                <!-- Icon for Full Name -->
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <!-- Surname input -->
                <input type="text" placeholder="Last Name" name="last_name" required id="surname">
                <!-- Icon for Last Name -->
                <i class='bx bxs-user'></i>
            </div>

            <!-- Div for input box -->
            <div class="input-box">
                <!-- Email input -->
                <input type="email" placeholder="Email" name="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@ashesi\.edu\.gh$" title="Please enter a valid Ashesi University email address">
                <!-- Icon for email -->
                <i class='bx bx-mail-send'></i>
            </div>

            <!-- Div for input box -->
            <div class="input-box">
                <!-- Password input -->
                <input type="password" placeholder="Password" name="password" id="password" required pattern=".{8,}" title="Password must be at least 8 characters long">
                <!-- Icon for password -->
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Div for input box -->
            <div class="input-box">
                <!-- Confirm Password input -->
                <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required pattern=".{8,}" title="Password must be at least 8 characters long">
                <!-- Icon for confirm password -->
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn" id="register" name="register">Register</button>

            <!-- Div for login link -->
            <div class="register-link">
                <!-- Login link -->
                <p>Already have an account? <a href="#">Login</a></p>
            </div>

        </form>

        <!-- End of Form Element -->

    </div>

</body>

</html>
