  <body>
    <div class="wrapper">

      <!-- Form element -->
      <form action=" URL_where_the_form_data_should_be_submitted. . . This was mentioned in class today by eugene" method="POST" id="loginForm" name="loginForm">

        
        <!-- Heading -->
        <h1>Login</h1> 

        <!-- Div for input box -->
        <div class="input-box"> 
            <!-- Email input -->
            <input type="email" placeholder="Email" name="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@ashesi\.edu\.gh$" title="Please enter a valid Ashesi University email address">
            <!-- Icon for email -->
            <i class='bx bx-mail-send'></i> 
        </div>


        <!-- Div for input box -->
        <div class="input-box"> 
          <!-- Password input -->
          <!-- <input type="password" placeholder="Password" required>  -->
          <input type="password" placeholder="Password" name="password" id="password" required pattern=".{8,}" title="Password must be at least 8 characters long">
          <!-- Icon for password -->
          <i class='bx bxs-lock-alt' ></i> 
        </div>

        <!-- Div for remember me and forgot password -->
        <div class="remember-forgot"> 
          <!-- Checkbox for remember me -->
          <label><input type="checkbox">Remember Me</label>
          <!-- Forgot password link --> 
          <a href="#">Forgot Password</a> 
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn" id="signin" name="signin">Login</button>

        <!-- Div for registration link -->
        <div class="register-link"> 
          <!-- Registration link -->
          <p>Dont have an account? <a href="#">Register</a></p> 
        </div>

      </form>

      <!-- End of Form Element -->

    </div>
