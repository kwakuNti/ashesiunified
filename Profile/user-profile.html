<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="user-profile.css">
    <title>Ashesi *Unified | User Profile</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="content">
                <div class="imgBx">
                    <img id="profile-image" src="trumpppp.jpeg" alt="">
                    <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
                    
                    <label for="image-input" class="upload-btn"><i class="fa fa-upload" aria-hidden="true"></i> Upload Image</label>
                </div>
                <!-- Edit option -->
                <button class="edit-btn" onclick="editProfile()"><i class="fa fa-pencil" aria-hidden="false"></i> Edit</button>
                <div class="contentBx">
                    <h4>Donald Trump</h4>
                    <h5>ODIP Teams Manager</h5>

                </div>
                <div class="sci">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
        <!-- End of cards -->
    </div>
    
    <script>
        function previewImage(event) {
            var image = document.getElementById('profile-image');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        function editProfile() {
            alert("You are about to edit your profile pic");
        }
    </script>

</body>
</html>
